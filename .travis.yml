sudo: required
dist: trusty
language: node_js
cache:
  directories:
  - node_modules
node_js:
- '5.0.0'

before_deploy: npm run build:prod
deploy:
  provider: s3
  access_key_id: $AWS_ACCESS_KEY_ID
  secret_access_key: $AWS_SECRET_ACCESS_KEY
  bucket: "cdn.hana053.com"
  skip_cleanup: true
  acl: public_read
  local_dir: dist
