<div class="row">

  <aside class="col-md-4" [mptStyles]="[styles.aside]">
    <div [mptStyles]="[styles.userStats]">
      <mpt-user-stats #us [userId]="'me'"></mpt-user-stats>
    </div>
    <div>
      <mpt-micropost-new
        (created)="f.list(); us.ngOnInit()"></mpt-micropost-new>
    </div>
  </aside>

  <div class="col-md-8">
    <h3>Micropost Feed</h3>
    <mpt-feed #f (deleted)="us.ngOnInit()"></mpt-feed>
  </div>

</div>
