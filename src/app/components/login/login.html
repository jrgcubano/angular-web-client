<div class="alert alert-warning" role="alert">Preparing SSL is in progress. Never input your usual password.</div>

<h1>Sign in</h1>

<form (submit)="login(email.value, password.value); $event.preventDefault()">

  <div class="form-group">
    <label for="email">Email</label>
    <input type="text" #email class="form-control" id="email"
           placeholder="Email">
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" #password class="form-control" id="password"
           placeholder="Password">
  </div>

  <button type="submit" class="btn btn-lg btn-primary">Sign in</button>

</form>

<p>New user? <a [routerLink]="['/Signup']">Sign up now!</a></p>
