<ul class="list-unstyled">
  <li *ngFor="let u of users" class="clearfix" [mptStyles]="[styles.list]">
    <mpt-gravatar [alt]="u.name" [hash]="u.avatarHash" [size]="60"
                  [mptStyles]="[styles.gravatar]"></mpt-gravatar>
    <a [routerLink]="['/users', u.id]">{{u.name}}</a>
  </li>
</ul>

<button class="btn btn-secondary" type="button" (click)="loadMore()"
        [disabled]="noMoreUsers">More
</button>
