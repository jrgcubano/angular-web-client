<div class="micropost-list">

  <h3>Microposts ({{totalItems}})</h3>
  <ol class="posts list-unstyled">
    <li *ngFor="var p of posts">
      <span class="content">{{p.content}}</span>
      <span class="timestamp">Posted about {{p.createdAt | timeAgo}}.</span>
      <a *ngIf="isMyPost(p)" href="#" class="delete"
         (click)="delete(p.id); $event.preventDefault()">delete</a>
    </li>
  </ol>

  <div class="clearfix">
    <pager class="pull-left" (pageChanged)="list($event.page)"
           [totalPages]="totalPages"></pager>
  </div>

</div>
