<h1>All users</h1>

<ul class="users list-unstyled">
  <li *ngFor="var u of users">
    <gravatar [email]="u.email" size="50" [alt]="u.name"></gravatar>
    <a [routerLink]="['/UserShow', {id: u.id}]">{{u.name}}</a>
  </li>
</ul>

<div class="clearfix">
  <pager class="pull-left"
         (pageChanged)="onPageChanged($event.page)"
         [totalPages]="totalPages"
         [currentPage]="page"></pager>
</div>
