<ul class="users list-unstyled">
  <li *ngFor="var u of users">
    <gravatar [alt]="u.name" [email]="u.email" size="50"></gravatar>
    <a [routerLink]="['/UserShow', {id: u.id}]">{{u.name}}</a>
  </li>
</ul>

<div class="clearfix">
  <pager class="pull-left" (pageChanged)="list($event.page)"
         [totalPages]="totalPages"></pager>
</div>
