<div class="row">

  <aside class="col-md-4">
    <user-stats [userId]="userId"></user-stats>
    <div class="user_avatars">
      <a *ngFor="var u of users" [routerLink]="['/UserShow', {id: u.id}]">
        <gravatar [alt]="u.name" [email]="u.email" size="30"></gravatar>
      </a>
    </div>
  </aside>

  <div class="col-md-8">
    <h3>Following</h3>
    <user-list [listProvider]="listProvider"></user-list>
  </div>

</div>
