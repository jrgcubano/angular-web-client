<button type="button" *ng-if="!isFollowing" class="follow-btn btn btn-lg btn-primary"
        (click)="follow(); $event.preventDefault()" [disabled]="busy">Follow</button>
<button type="button" *ng-if="isFollowing" class="follow-btn btn btn-lg btn-default"
        (click)="unfollow(); $event.preventDefault()" [disabled]="busy">Unfollow</button>
